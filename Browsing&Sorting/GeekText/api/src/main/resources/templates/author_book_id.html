<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>PixelTrice</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/dataTables.bootstrap.min.css">
</head>
<body>
<br>
<h1 class="text-center">Spring Boot Image Gallery Application
    <a href="/author/show" class="btn btn-danger text-right">Go Home</a>
</h1>
<br><br>

<table id="example" class="table table-striped table-bordered text-center">
        <thead>
        <tr>
            <th>BookID</th>
            <th>ISBN</th>
            <th>Title</th>
            <th>Cover</th>
            <th>Genre Name</th>
            <th>Price</th>
            <th>Date Published</th>
            <th>Publisher Name</th>
            <th>Summary</th>
            <th>Book Sells</th>
            <th>AuthorID</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="author : ${authors}">
            <td th:text="${author.bookId}"></td>
            <td th:text="${author.isbn}"></td>
            <td th:text="${author.title}"></td>
            <td th:text="${author.cover}"></td>
            <td th:text="${author.genreName}"></td>
            <td th:text="${author.price}"></td>
            <td th:text="${author.datePublished}"></td>
            <td th:text="${author.publisherName}"></td>
            <td th:text="${author.summary}"></td>
            <td th:text="${author.bookSells}"></td>
            <td th:text="${author.Author.authorId}"></td>
        </tr>
        </tbody>
    </table>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.21/js/dataTables.bootstrap.min.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
	    $('#example').DataTable();
	} );
	</script>
</body>
</html>
