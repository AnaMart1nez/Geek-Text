<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Author Management System</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Author Management System</h1>
    <hr>
    <h2>Update Author</h2>

    <form action="#" th:action="@{/author/saveAuthor}" th:object="${author}"
          method="POST">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{authorId}" />

        <input type="text" th:field="*{Name}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{Biography}" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2"> Update Author</button>
    </form>

    <hr>

    <a th:href = "@{/author/list}"> Back to Author List</a>
</div>
</body>
</html>
