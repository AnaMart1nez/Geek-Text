<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>GeekText</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/dataTables.bootstrap.min.css">
</head>
<body>
<br>
<h1 class="text-center">Geeks & Nobles
    <br><br>
    <a href="/book/show" class="btn btn-danger text-right">Go Home</a>
    <a href="/book/topsellers" class="btn btn-danger text-right">Top Sellers</a>
</h1>
<br><br>

<table id="example" class="table table-striped table-bordered text-center">
    <thead>
    <tr>
        <th>ISBN</th>
        <th>Title</th>
        <th>Cover</th>
        <th>Genre Name</th>
        <th>Price</th>
        <th>Date Published</th>
        <th>Publisher Name</th>
        <th>Summary</th>
        <th>Book Sells</th>
        <th>AuthorID</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
        <td th:text="${book.isbn}"></td>
        <td th:text="${book.title}"></td>
        <td><img th:src="@{${'/image/display/'+ book.bookId}}"
                 class="card img-fluid" style="width:300px" alt=""/></td>
        <td th:text="${book.genreName}"></td>
        <td th:text="${book.price}"></td>
        <td th:text="${book.datePublished}"></td>
        <td th:text="${book.publisherName}"></td>
        <td th:text="${book.summary}"></td>
        <td th:text="${book.bookSells}"></td>
        <td th:text="${book.Author.authorId}"></td>
        <td><a th:href="@{/book/bookDetails(bookId=${book.bookId})}" class="btn btn-info text-right" target="_blank">View</a></td>
    </tr>
    </tbody>
</table>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.21/js/dataTables.bootstrap.min.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
	    $('#example').DataTable();
	} );
	</script>
</body>
</html>
